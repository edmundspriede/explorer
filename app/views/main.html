<div class="container" style="padding-top: 50px;">

    <h1 style="text-align:center;">Welcome to the Waltonchain Block Explorer!</h1>

    <h4 style="text-align:center; margin-top: 30px;">
      <a href="/#/block/{{blockNum}}">Latest Block: {{blockNum}}</a>
    </h4>

    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
      <tbody>
	<tr>
	  <th>Block</th>
	  <th>Tx</th>
 	  <th>Size</th>
	  <th style="width: 150px;">Time</th>
          <th>Miner</th>
          <th>Payout address</th>
        
	</tr>
	<tr data-ng-repeat="i in blocks"   ng-class="i.class">
	  <td><a href="/#/block/{{i.number}}">{{i.number}}</a></td>
	  <td>{{i.transactions.length}}</td>
	  <td>{{i.size}}</td>
	  <td style="width: 150px;">{{i.datetime}}</td>
          <td>{{i.miner}}</td>
          <td>{{i.extraData}} <br /> {{i.extrareadable}}</td>
         
        </tr>

      </tbody>
    </table>

</div>
